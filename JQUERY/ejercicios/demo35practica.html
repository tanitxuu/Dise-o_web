<!DOCTYPE html>
<html lang="es">
	<head>

	    <meta charset="utf-8">
	    <style type="text/css">
	    	h1{border-bottom: 1px solid #ff8800; font-size: 1.2rem;}
	    </style>
	    <script src="jquery.animate-colors.js"type="text/javascript"></script>
		<script src="jquery-3.7.1.min.js" type="text/javascript"></script>
		<script>
		$(document).ready(function(){
			$("#animar").click(function(e){
		
					$("h1").animate({

				$("h1").animate({

					'font-size': '1.2rem',
					
				},2000);
				
			});
		}
			
		)
		</script>
	</head>
	<body>
