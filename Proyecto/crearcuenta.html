<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/crearcuenta.css">
        <script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.animate-colors.js" type="text/javascript"></script>
        <title>Proyecto Nube Manga</title>
    </head>
    <script>
    $(document).ready(function () {
        $("#menu-principal img").on({
            click: function () {
                let c = $('#menu').css('display');
                let img = $('#imgburger'); // Seleccionamos la imagen por su id

                if (c === 'none') {
                    $("#menu").slideToggle('fast');
                    img.attr("src", "img/svg/bx-x.svg"); // Cambiamos la fuente de la imagen
                    $('#ojo').css('display','none')
                } else {
                    $("#menu").slideToggle('fast');
                    img.attr("src", "img/svg/bx-menu.svg");
                    $('#ojo').css('display','block')
                }

            }
        })


    });


</script>
    
    <body>
        <header>

            <div id="imglogo">
                <a href="index.html"><img src="img/logoazul.png" alt="Logo Nuve Manga" class="Logo"></a>
            </div>
    
            <div id="menu-principal">
                <div id="hamburgesa">
                    <img src="img/svg/bx-menu.svg" alt="hamburger" id="imgburger">
                </div>
    
                
                <div id="buscador">
    
                    <input type="text" name="buscar" id="buscar" placeholder="Buscar">
                </div>
                <div id="usu">
                   <img src="img/svg/bx-user-circle.svg" alt="">
                </div>
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="mangas.html">Mangas</a></li>
                    <li><a href="mahwas.html">Manhwas</a></li>
                    <li><a href="manhuas.html">Manhuas</a></li>
                </ul>
            </nav>
        </header>
        <section id="crearcuenta">
            <h2>Crea tu cuenta</h2>
            <form action="index.html" method="post">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="clave" id="clave" placeholder="Contraseña">
                <img src="img/svg/bx-show.svg" alt="Ver contraseña" id="ojo">
                <input type="password" name="reclave" id="reclave" placeholder=" Repite la contraseña">
                <img src="img/svg/bx-show.svg" alt="Ver contraseña" id="ojo2">
                <div id="check">
                    <input type="checkbox">          
                    <label>Recibir promociones, novedades y <br>contenidos personalizados</label>
                </div>
            </form>
            <div id="botones">
                 <button type="submit" id="inicio"> Crear cuenta</button>
                 
                <span>¿Ya tienes cuenta? Iniciar sesion</span>
            </div>
        </section>

        <footer>
       
            <form action="post" id="pie">
                <label for="email">Contactanos:</label>
                <input type="email" placeholder="Email">
                <textarea placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
       <div id="abajo">
        <img src="img/logoazul.png" alt="Logo Nuve Manga" class="Logo">
        <div id="politicas">
            <ul id="politica">
                <li><a href="politicas.html#privacidad">Politicas de privacidad</a></li>
                <li><a href="politicas.html#derechos">Derechos de autor</a></li>
                <li><a href="politicas.html#cookies">Politicas de cookies</a></li>
        </ul>
        </div>
        <div id="redes-sociales">
            <ul id="red-sociale">
                <li><a href="#"><img src="img/svg/bxl-instagram-alt(1).svg"></a></li>
                <li><a href="#"><img src="img/svg/bxl-discord-alt(1).svg"></a></li>
                <li><a href="#"><img src="img/svg/bxl-twitter.svg"></a></li>
            </ul>
        </div>
    </div>
    </footer>
    
</body>
</html>
